<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pleistosen AR Scan</title>

    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/meshoptimizer@0.19.0/meshopt_decoder.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <!-- Aset -->
    <a-assets>
      <a-asset-item
        id="mastodon"
        src="../src/mastodon/scene.gltf"
      ></a-asset-item>
      <a-asset-item
        id="teratorn"
        src="../src/teratorn/scene.gltf"
      ></a-asset-item>
      <a-asset-item
        id="smilodon"
        src="../src/smilodon/scene.gltf"
      ></a-asset-item>
      <a-asset-item id="bear" src="../src/arctodus/scene.gltf"></a-asset-item>
      <a-asset-item
        id="sloth"
        src="../src/paramylodon/scene.gltf"
      ></a-asset-item>

      <a-mixin
        id="idle-mastodon"
        animation-mixer="clip: Mastodon_Idle;"
      ></a-mixin>
      <a-mixin
        id="idle-bear"
        animation-mixer="clip: ShortFacedBear_Idle;"
      ></a-mixin>
      <a-mixin
        id="idle-smilodon"
        animation-mixer="clip: Sabertooth_Idle;"
      ></a-mixin>
      <a-mixin
        id="idle-teratorn"
        animation-mixer="clip: Teratorn_Idle;"
      ></a-mixin>
      <a-mixin
        id="idle-sloth"
        animation-mixer="clip: Harlans_Ground_Sloth_Idle;"
      ></a-mixin>
    </a-assets>

    <!-- Scan -->
    <a-scene
      id="bear"
      mindar-image="imageTargetSrc: ./mind-asset/arctodus.mind;"
      vr-mode-ui="enabled:false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex:0">
        <a-light
          type="point"
          color="white"
          intensity="30"
          position="2 5 0"
        ></a-light>
        <a-light
          type="point"
          color="white"
          intensity="15"
          position="2 -5 0"
        ></a-light>
        <a-entity
          rotation="0 90 0"
          light="type: ambient; intensity: 10"
          position="0 0 0"
          scale="0.5 0.5 0.5"
          gltf-model="#bear"
          animation-mixer
          animation__rotate="property: rotation; to: 0 360 0; dur: 10000; loop: true"
          mixin="idle-bear"
        ></a-entity>
      </a-entity>
    </a-scene>

    <a-scene
      id="sloth"
      mindar-image="imageTargetSrc: ./mind-asset/paramylodon.mind;"
      vr-mode-ui="enabled:false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex:0">
        <a-light
          type="point"
          color="white"
          intensity="30"
          position="2 5 0"
        ></a-light>
        <a-light
          type="point"
          color="white"
          intensity="15"
          position="2 -5 0"
        ></a-light>
        <a-entity
          rotation="0 90 0"
          light="type: spot; intensity: 10"
          position="0 0 0"
          scale="0.5 0.5 0.5"
          gltf-model="#sloth"
          animation-mixer
          mixin="idle-sloth"
          animation__rotate="property: rotation; to: 0 360 0; dur: 10000; loop: true"
        ></a-entity>
      </a-entity>
    </a-scene>

    <a-scene
      id="teratorn"
      mindar-image="imageTargetSrc: ./mind-asset/teratorn.mind;"
      vr-mode-ui="enabled:false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex:0">
        <!--Posisinya cukup sulit diatur-->
        <a-light
          type="point"
          color="white"
          intensity="30"
          position="2 5 0"
        ></a-light>
        <a-light
          type="point"
          color="white"
          intensity="15"
          position="2 -5 0"
        ></a-light>
        <a-entity
          rotation="0 90 0"
          light="type: spot; intensity: 10"
          position="0 -1 5"
          scale="1.5 1.5 1.5"
          gltf-model="#teratorn"
          animation-mixer          
          animation__rotate="property: rotation; to: 0 360 0; dur: 10000; loop: true"
          mixin="idle-teratorn"
          shadow="cast: true; receive: false"
        ></a-entity
        ><a-entity material="emissive: #FFF; emissiveIntensity: 1;"></a-entity>
      </a-entity>
    </a-scene>

    <a-scene
      id="smilodon"
      mindar-image="imageTargetSrc: ./mind-asset/smilodon.mind;"
      vr-mode-ui="enabled:false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex:0">
        <a-light
          type="point"
          color="white"
          intensity="30"
          position="2 5 0"
        ></a-light>
        <a-light
          type="point"
          color="white"
          intensity="15"
          position="2 -5 0"
        ></a-light>
        <a-entity
          rotation="0 90 0"
          light="type: spot; intensity: 10"
          position="0 0 0"
          scale="0.5 0.5 0.5"
          gltf-model="#smilodon"
          animation-mixer
          animation__rotate="property: rotation; to: 0 360 0; dur: 10000; loop: true"
          mixin="idle-smilodon"
        ></a-entity>
      </a-entity>
    </a-scene>

    <a-scene
      id="mastodon"
      mindar-image="imageTargetSrc: ./mind-asset/mastodon.mind;"
      vr-mode-ui="enabled:false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex:0">
        <a-light
          type="point"
          color="white"
          intensity="30"
          position="2 5 0"
        ></a-light>
        <a-light
          type="point"
          color="white"
          intensity="15"
          position="2 -5 0"
        ></a-light>
        <a-entity
          rotation="0 90 0"
          light="type: spot; intensity: 10"
          position="0 0 0"
          scale="0.5 0.5 0.5"
          gltf-model="#mastodon"
          animation-mixer
          animation__rotate="property: rotation; to: 0 360 0; dur: 10000; loop: true"
          mixin="idle-mastodon"
        ></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
