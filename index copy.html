<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/meshoptimizer@0.19.0/meshopt_decoder.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
      
</head>
  <body>
    <!--Jalankan dengan live server -->
    <a-scene background="color: #FAFAFA">
      <!-- Aset -->
      <a-assets>
        <a-asset-item id="mamooth"src="./src/mamooth/scene.gltf"></a-asset-item><!--https://sketchfab.com/3d-models/woolly-mammoth-3c71aa882ef84f4c8d9bd3ac35492f5a-->
        <a-asset-item id="dodo" src="./src/dodo/scene.gltf"></a-asset-item><!--https://sketchfab.com/3d-models/dodo-extinct-bird-68f873e9f9144fc4b99a8f7475bf336d-->
        <a-asset-item id="smilodon" src="./src/smilodon/scene.gltf"></a-asset-item><!--https://sketchfab.com/3d-models/sabre-2610092060b24576a85e6cfaa558dd39-->

        <a-asset-item id="bear" src="./src/low_poly_short-faced_bear_arctodus_simus/scene.gltf"></a-asset-item><!--https://sketchfab.com/3d-models/sabre-2610092060b24576a85e6cfaa558dd39-->


        <a-mixin id="walking-mamooth" animation-mixer="clip: Run;"></a-mixin>
        <a-mixin id="walking-bear" animation-mixer="clip: ShortFacedBear;"></a-mixin>
        <a-mixin id="run" animation-mixer="clip: Run;"></a-mixin>
      </a-assets>

      <!-- Ground -->
      <a-entity environment="preset: forest; sunPosition: none; groundColor:snow; skyColor:#35415e; groundTexture: walkernoise; dressingColor: #71a5ba;"></a-entity>
      
      <!-- Camera -->
      <a-camera position="-1 1 0" raycaster="objects: .clickable;"><a-cursor></a-cursor></a-camera>

      <!-- Posisi -->
      <a-entity rotation="0 180 0" position="-2 0 -5" scale="1 1 1" gltf-model="#smilodon" animation-mixer mixin="run"></a-entity>
      <a-entity position="-2 0.5 -3" scale="0.07 0.07 0.07" gltf-model="#dodo" animation-mixer></a-entity>
      <!-- <a-entity position="2 0 -5" scale="1 1 1" gltf-model="#mamooth" animation-mixer mixin="walking-mamooth" click-handler class="clickable"></a-entity> -->
      
      <a-entity position="2 0 -5" scale="1 1 1" gltf-model="#bear" animation-mixer mixin="walking-bear"></a-entity>
    
    </a-scene>
  </body>
</html>
