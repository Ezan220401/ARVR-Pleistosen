<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pleistosen AR Scan</title>

    <!-- <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script> -->
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    
  </head>
  <body>

    <!-- Aset -->
    <a-assets>
      <a-asset-item id="sloth" src="./src/paramylodon/scene.gltf"></a-asset-item>
      <a-asset-item id="mastodon"src="./src/mastodon/scene.gltf"></a-asset-item>
      <a-asset-item id="teratorn" src="./src/teratorn/scene.gltf"></a-asset-item>
      <a-asset-item id="smilodon" src="./src/smilodon/scene.gltf"></a-asset-item>
      <a-asset-item id="bear" src="./src/arctodus/scene.gltf"></a-asset-item>

      <a-mixin id="walking-mastodon" animation-mixer="clip: Mastodon_Walk;"></a-mixin>
      <a-mixin id="walking-bear" animation-mixer="clip: ShortFacedBear_Walk;"></a-mixin>
      <a-mixin id="walking-smilodon" animation-mixer="clip: Sabertooth_Walk Cycle;" ></a-mixin>
      <a-mixin id="walking-teratorn" animation-mixer="clip: Teratorn_Walk;"></a-mixin>
      <a-mixin id="walking-sloth" animation-mixer="clip: Harlans_Ground_Sloth_Walk;"></a-mixin>
    </a-assets>
    
    <!-- Scan -->
    <a-scene>    
      <a-camera position="0 1.2 0"></a-camera>    
      <a-entity position="-3 0 -3" scale="0.5 0.5 0.5" animation__move="property:position; to:90 0 -3; dur: 500000">
        <a-sphere position="5 100 -1" scale="0.1" light="type: point; color: white; intensity: 10"></a-sphere>
        <a-entity rotation="0 55 0" position="1 0 -1" scale="1 1 1" gltf-model="#sloth" animation-mixer mixin="walking-sloth" shadow="cast: true; receive: false"></a-entity>
        <a-entity rotation="0 55 0" position="4.5 0 -3" scale="1.2 1.2 1.2" gltf-model="#bear" animation-mixer mixin="walking-bear" shadow="cast: true; receive: false"></a-entity>
        <a-entity rotation="0 55 0" position="2.5 0 -5" scale="1 1 1" gltf-model="#smilodon" animation-mixer mixin="walking-smilodon" shadow="cast: true; receive: false"></a-entity>
        <a-entity rotation="0 55 0" position="0 0 -3" scale="2 2 2" gltf-model="#mastodon" animation-mixer mixin="walking-mastodon" shadow="cast: true; receive: false"></a-entity>
        <a-entity rotation="0 90 0" position="-5 -4 -3" scale="0.7 0.7 0.7" gltf-model="#teratorn" animation-mixer mixin="walking-teratorn" shadow="cast: true; receive: false"></a-entity>
      </a-scene>

  </body>
</html>
